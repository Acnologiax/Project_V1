<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Register || Login </title>
<link rel="stylesheet" href="Styles/Register.css">
</head>

<body>
	
	
	  <div class="logo">
		<a href="#">logo</a>
  	</div>
	
	  <div class="container">
		  
		  <div class="form-box">
			  <div class="button-box">
				  <div id="btn"></div>
				  <button type="button" class="toggle-btn" onclick="login()">Log in</button>
				  <button type="button" class="toggle-btn" onclick="register()">Register</button>
			  </div>
			  
		<div class="social-icons">
			  <img src="Styles/image/fb.png" alt="Facebook">
			  <img src="Styles/image/tw.png" alt="Twitter">
			  <img src="Styles/image/gp.png" alt="Google" >
			  </div>
			  
			  <form id="login" class="input-group">	
    			<input type="email" placeholder="Enter Email" class="input-field" required>	
    			<input type="password" placeholder="Enter Password" class="input-field" required>
    			<input type="checkbox" class="check-box"><span>Remember Password</span>
    			<button type="submit" class="submit-btn">Log in</button>
			  		</form>
			  
			  <form id="register" class="input-group">	
    			<input type="text" placeholder="Username" class="input-field" required>
				<input type="email" placeholder="Enter Email" class="input-field" required>
    			<input type="password" placeholder="Enter Password" class="input-field" required>
    			<input type="checkbox" class="check-box"><span>I agree to the policy</span>
    			<button type="submit" class="submit-btn">Register</button>
			  		</form>
			  
			  
			  </div>
  </div>
	
	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		
		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
		
	
	</script>
	
	
	
</body>
</html>
